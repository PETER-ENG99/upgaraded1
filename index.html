<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIFT's CASH POINT</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center">
  <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-xl font-bold mb-4 text-center">GIFT's CASH POINT</h1>

    <!-- Date Display -->
    <div class="mb-4 text-center">
      <strong>Today:</strong> <span id="todayDate"></span>
    </div>

    <!-- Opening Balances Section -->
    <div class="mb-6">
      <h2 class="font-semibold text-lg mb-2">Set Opening Balances (start of day)</h2>
      <form id="openingBalanceForm" class="space-y-2">
        <div>
          <label for="channelSelect" class="block mb-1 font-medium">Select Channel</label>
          <select id="channelSelect" class="w-full border p-2 rounded" required>
            <option value="" disabled selected>-- Select Channel --</option>
            <option value="Tigopesa">Tigopesa</option>
            <option value="Mpesa">Mpesa</option>
            <option value="Halopesa">Halopesa</option>
            <option value="Mixx by YAS">Mixx by YAS</option>
            <option value="NMB">NMB</option>
            <option value="CRDB">CRDB</option>
            <option value="Airtel">Airtel</option>
          </select>
        </div>
        <div>
          <label for="openingAmount" class="block mb-1 font-medium">Opening Amount</label>
          <input type="number" id="openingAmount" placeholder="e.g. 1000000" class="w-full border p-2 rounded" min="0" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-2">Set Opening Balance</button>
      </form>
    </div>

    <!-- Transaction Form -->
    <div class="mb-6 border-t pt-4">
      <h2 class="font-semibold text-lg mb-2">Add Transaction</h2>
      <form id="transactionForm" class="space-y-2">
        <input type="number" id="amount" placeholder="Amount" class="w-full border p-2 rounded" min="1" required />
        <select id="type" class="w-full border p-2 rounded" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <select id="channel" class="w-full border p-2 rounded" required>
          <option value="" disabled selected>-- Select Channel --</option>
          <option value="Tigopesa">Tigopesa</option>
          <option value="Mpesa">Mpesa</option>
          <option value="Halopesa">Halopesa</option>
          <option value="Mixx by YAS">Mixx by YAS</option>
          <option value="NMB">NMB</option>
          <option value="CRDB">CRDB</option>
          <option value="Airtel">Airtel</option>
        </select>
        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Add Transaction</button>
      </form>
    </div>

    <!-- Summary & Balances -->
    <div class="mb-6 border-t pt-4">
      <h2 class="font-semibold text-lg mb-2">Channel Balances</h2>
      <div id="summary" class="mb-4"></div>
      <button id="newDayBtn" class="w-full bg-red-600 text-white p-2 rounded">Start New Day (Reset)</button>
    </div>

    <!-- Transaction History -->
    <div>
      <h2 class="font-semibold text-lg mb-2">Transaction History</h2>
      <div id="transactionList" class="max-h-64 overflow-auto border rounded p-2 bg-gray-50 text-sm"></div>
    </div>
  </div>
</body>
</html>
